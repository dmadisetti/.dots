[package]
name = "dots-manager"
version = "0.1.0"
description = "Wizard for dots install"
readme = "README.md"
authors = ["madisetti <madisetti@jhu.edu>"]
license = "MIT"
repository = "https://github.com/dmadisetti/.dots/"
keywords = ["installer"]
categories = ["command-line-utilities"]
edition = "2018"

[dependencies]
nixpkgs-fmt = "1.2.0"
requestty = "0.3.0"
rnix = { git = 'https://github.com/AnotherGroupChat/rnix-parser', branch = "bools!" }

clap = { version = "3.1.6", features = ["derive"] }

pgp = "0.7.2"
rand = "0.7"
sha-crypt = "0.3.2"

handlebars = "4.2.2"
regex = "1"
serde_json = "1.0.78"
serde = { version = "1.0.136", features = ["derive"] }

qr_code = "1.1.0"

