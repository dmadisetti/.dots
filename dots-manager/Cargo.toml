[package]
name = "dots-manager"
version = "0.1.0"
description = "Wizard for dots install"
readme = "README.md"
authors = ["madisetti <madisetti@jhu.edu>"]
license = "MIT"
repository = "https://github.com/dmadisetti/.dots/"
keywords = ["installer"]
categories = ["command-line-utilities"]
edition = "2018"

[dependencies]
nixpkgs-fmt = "1.2.0"
requestty = "0.3.0"
rnix = { git = 'https://github.com/AnotherGroupChat/rnix-parser', rev = "41e8090" }

clap = { version = "3.1.17", features = ["derive"] }

pgp = { git = 'https://github.com/rpgp/rpgp', branch = "master" }
rand = "0.8"
sha-crypt = "0.4.0"

handlebars = "4.2.2"
regex = "1"
serde_json = "1.0.80"
serde = { version = "1.0.137", features = ["derive"] }

qr_code = "1.1.0"

