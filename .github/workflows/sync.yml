name: sync template

on:
  workflow_dispatch:
  push:
    branches: [ template ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: sync
      run: |
        git config --global user.name '${{ github.actor }}'
        git config --global user.email '${{ github.actor }}@users.noreply.github.com'
        # Aggressively resolve merge.
        git fetch
        git merge -s recursive -X ours origin/main || echo "merge failed (no branch?)"
        git status | grep -P 'deleted by us|added by them' | awk '{print $4}' | xargs git rm || echo fine
        # Update remote if changed
        previous=$(cat .github/assets/remote.txt | cut -d/ -f4-5)
        echo "$(git remote get-url origin)" > .github/assets/remote.txt
        updated=$(cat .github/assets/remote.txt | cut -d/ -f4-5)
        # Update references to remote (if applicable)
        find README.md .github/ -type f | xargs sed -i "s@$previous@$updated@g"
        # Commit sync or open pr
        git add --all
        git commit -am "♻️" || echo "resolved"
        git push || { git push -f template:resolve-actions && gh pr create --title "♻️" --head resolve-actions; }
        # if main doesn't exist we should make it.
        git rev-parse --verify origin/main || { git checkout -b main && git push origin main; }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: sync-back
      run: |
        cp -r .github ~/github
        git checkout main
        rm -rf .github
        cp -r ~/github .github
        git add --all
        git commit -am "♻️" || echo "resolved"
        git push || { git push -f main:sync-actions && gh pr create --title "♻️" --head sync-actions -B main; }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
